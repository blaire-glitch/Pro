[build]
  builder = "paketobuildpacks/builder:base"
  
[build.env]
  NODE_ENV = "production"

[[services]]
  name = "afrionex-api"
  
[services.http]
  port = 5000
  
[services.healthcheck]
  path = "/health"
  interval = 30
  timeout = 5

[deploy]
  startCommand = "npm start"
  healthcheckPath = "/health"
  restartPolicyType = "ON_FAILURE"
  restartPolicyMaxRetries = 3
