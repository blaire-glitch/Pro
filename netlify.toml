# Netlify configuration - points to client folder
[build]
  base = "client"
  command = "npm run build"
  publish = ".next"

[build.environment]
  NEXT_PUBLIC_API_URL = "https://imaginative-joy-production.up.railway.app/api"
  NEXT_PUBLIC_SOCKET_URL = "https://imaginative-joy-production.up.railway.app"
  NEXT_PUBLIC_APP_NAME = "Afrionex"
  NEXT_PUBLIC_APP_URL = "https://afrionex.netlify.app"
  NODE_VERSION = "18"

# Required for Next.js on Netlify
[[plugins]]
  package = "@netlify/plugin-nextjs"

[[redirects]]
  from = "/api/*"
  to = "https://imaginative-joy-production.up.railway.app/api/:splat"
  status = 200
  force = true
