# Cloudflare Pages Configuration
# Deploy the frontend to Cloudflare Pages (FREE)

name = "afrionex-web"

# Build settings
[build]
  command = "npm run build"
  publish = ".next"

# Environment variables for build
[build.environment]
  NODE_VERSION = "18"
  NEXT_TELEMETRY_DISABLED = "1"

# Production environment
[env.production]
  NEXT_PUBLIC_API_URL = "https://afrionex-api.up.railway.app"
  NEXT_PUBLIC_WS_URL = "wss://afrionex-api.up.railway.app"
  NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME = "your-cloud-name"

# Preview/staging environment
[env.preview]
  NEXT_PUBLIC_API_URL = "https://afrionex-api-staging.up.railway.app"
  NEXT_PUBLIC_WS_URL = "wss://afrionex-api-staging.up.railway.app"
